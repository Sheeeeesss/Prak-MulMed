<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Modul 3 - HTML dan Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h2>Formulir Modul 3 - HTML dan Bootstrap</h2>
    </header>

    <!-- FORM -->
    <div class="container">
        <form action="">
            <div class="col-sm-10">

                <div class="form-group mb-3">
                    <label for="name"> Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="Password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="jk">Jenis Kelamin:</label>
                    <select class="form-control" id="jk">
                        <option>Pria</option>
                        <option>Wanita</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        Dibuat oleh: <b>ARKAFALI PF GENGGONG</b> | <b>230211060020</b>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
