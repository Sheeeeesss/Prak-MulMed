<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 3 - Form Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    /* PALETTE */
    :root {
      --dark-plum: #594a58;
      --soft-taupe: #9b8b8b;
      --dusty-rose: #a26369;
      --peach: #e89c85;
      --cream: #f5dba8;
    }

    /* FORM WRAPPER */
    .form-wrapper {
      background: var(--cream);
      border-radius: 15px;
      border: 2px solid var(--soft-taupe);
    }

    /* TITLE */
    .title {
      color: var(--dark-plum);
      font-weight: bold;
    }

    /* INPUT CUSTOM */
    .form-control-custom,
    .form-select {
      border: 2px solid var(--dusty-rose) !important;
      background: #ffffff;
      transition: 0.3s;
    }

    .form-control-custom:focus,
    .form-select:focus {
      border-color: var(--peach) !important;
      box-shadow: 0 0 8px var(--peach);
    }

    /* SUBMIT BUTTON */
    .submit-btn {
      width: 100%;
      background: var(--dusty-rose);
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: var(--dark-plum);
    }

    /* FOOTER */
    .footer-custom {
      background: var(--dark-plum);
    }
  </style>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="col-sm-10">

                <div class="form-group">
                    <label for="name"> Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="Password" required>
                </div>

                <div class="form-group">
                    <label for="jk">Jenis Kelamin:</label>
                    <select class="form-control" id="jk">
                        <option>Pria</option>
                        <option>Wanita</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>
    </div>
</body>

</html>
